<!DOCTYPE html>
<html ng-app="myApp" lang="en">
  <head>
      <meta charset="utf-8" />
      <title>News Bulletin</title>
      <link rel="icon" type="image/png" href="images/fab-icon.png" />

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body ng-controller="newsCtrl" ng-init="init()" >
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive" role="main">
              <table width="100%"  margin-left="" margin-right="0" cellpadding="10" cellspacing="0" border="0" id="simpleListTable" class="table table-bordered table-striped">
                <thead>
                  <tr  bgcolor="#323754">
                    <th align="center" style="color:white; text-align:left" title="News Bulletin">News Bulletin</th>
                  </tr>
                </thead>
                
              </table><!--<center>-->
            </div>
            <form class="search">
                <input class="searchTerm" ng-model="search" placeholder="Search News by title..." />
                <input class="searchButton" type="submit" />
            </form>  <br>
          </div>
        </div>
      </div><!--</center> -->
      <loading></loading>

    <div class="container"> 
      <div class="row" >
        <div class="col-md-9" ng-repeat="list in data | orderBy:'title'| filter:search" style="color:#e1e1e1">
          <div class="thumbnail">
            <a href="{{list.newsUrl}}" target="_blank">
             <!-- <img src="images/hacker-news.jpg" alt="Lights" style="width:100%"> -->
              <div class="caption" style="color:#323754; font-size:18px;">
                <p>{{list.title}}</p>
              </div>
              
            </a>
            <i> NewsBy: {{list.publisherName}}</i>
          <!--   <i class="glyphicon glyphicon-comment"> {{list.grade}}</i> -->
            <i class="glyphicon glyphicon-time"> {{list.time}}</i>
          </div>
        </div>
      </div>
    </div>
  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <h6 >Created By:<a href="https://www.linkedin.com/in/somendra-raj-upadhyay-7a727095" target="_blank"> Somendra Raj </a></h6>
  </body>
</html>
